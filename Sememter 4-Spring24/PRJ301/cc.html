<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Nhận Đơn Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Xác Nhận Đơn Hàng</h2>
        <form id="orderConfirmationForm">
            <div class="form-group">
                <label for="orderName">Tên Đơn Hàng:</label>
                <input type="text" id="orderName" name="orderName" value="Tên Đơn Hàng Mẫu" readonly>
            </div>
            <div class="form-group">
                <label for="receiverPhone">Số Điện Thoại Người Nhận:</label>
                <input type="text" id="receiverPhone" name="receiverPhone" value="0987654321" readonly>
            </div>
            <div class="form-group">
                <label for="receiverAddress">Địa Chỉ Người Nhận:</label>
                <textarea id="receiverAddress" name="receiverAddress" readonly>Địa Chỉ Mẫu</textarea>
            </div>
            <div class="form-group">
                <label for="packageType">Loại Hàng:</label>
                <select id="packageType" name="packageType" readonly>
                    <option value="Thực Phẩm">Thực Phẩm</option>
                    <option value="Đồ Điện Tử">Đồ Điện Tử</option>
                    <option value="Quần Áo">Quần Áo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="packageWeight">Khối Lượng Hàng (kg):</label>
                <input type="text" id="packageWeight" name="packageWeight" value="5" readonly>
            </div>
            <div class="form-group">
                <button type="button" onclick="confirmOrder()">Xác Nhận Đơn Hàng</button>
            </div>
        </form>
    </div>

    <script>
        function confirmOrder() {
            alert("Đơn hàng đã được xác nhận!");
            // Thực hiện các thao tác xác nhận đơn hàng ở đây (ví dụ: gửi yêu cầu xác nhận đến hệ thống)
        }
    </script>
</body>
</html>
